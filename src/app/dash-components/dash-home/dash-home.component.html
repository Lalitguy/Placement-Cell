<div class="container-fluid page">
   <div class="d-flex page__box p-3 mt-2">
      Home
   </div>

   <div class="page__content shadow  position-relative">
      <div class="page__content-data position-relative text-center">

         <div class="abc" #saveForm>
            <form #f="ngForm" name="editForm" class="editProfile p-4 rounded">
               <h2>Edit Your Profile</h2>

               <div class="mb-3 row justify-content-between">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" name="name" ngModel class="form-control" id="name" required>
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" name="email" ngModel class="form-control" id="email" required>
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="student_id" class="form-label">Student ID:</label>
                  <input type="text" name="student_id" ngModel class="form-control" id="student_id">
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="gender" class="form-label">Gender:</label>
                  <select name="gender" ngModel class="form-select" id="gender">
                     <option value="Male">Male</option>
                     <option value="Female">Female</option>
                  </select>
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="course" class="form-label">Course:</label>
                  <select name="course" ngModel class="form-select" id="course">
                     <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
                  </select>
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="year" class="form-label">Year:</label>
                  <select name="year" ngModel class="form-select" id="year">
                     <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                  </select>
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="domain" class="form-label">Interested Domain:</label>
                  <select name="domain" ngModel class="form-select" id="domain">
                     <option *ngFor="let domain of domains" [value]="domain">{{ domain }}</option>
                  </select>
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="phone" class="form-label">Phone no:</label>
                  <input type="number" name="phone" ngModel class="form-control" id="phone">
               </div>

               <div class="mb-3 row justify-content-between">
                  <label for="image" class="form-label">Profile Upload:</label>
                  <input type="file" (change)="onFileSelected($event)" class="form-control d-flex align-items-center"
                     id="image">


                  <button type="Upload image" class="btn uploadbtn" (click)="uploadImage()">upload image</button>
               </div>


               <div class="mb-3 row justify-content-between">
                  <label for="address" class="form-label">Address:</label>
                  <input type="text" name="address" ngModel class="form-control" id="address">
               </div>

               <div>
                  <button class="btn mt-3 savebtn" (click)="addData(f) ;saveProfile()">Save</button>
               </div>
            </form>
         </div>



         <div class="p-4 rounded profileDetail" #editForm>
            <h2>Profile Details</h2>

            <div class="col1 wid">
               <div class="row1">
                  <div class="col1 min-vw-10">
                     <img [src]="dataImage" alt="No Profile Photo uploaded" class="img-fluid img-profile">
                  </div>

                  <div class="col1 min-vw-50">
                     <div class="mb-4 d-flex">
                        <label class="form-label">Name:</label>
                        {{ dataName }}
                     </div>

                     <div class="mb-3">
                        <label class="form-label">Course:</label>
                        {{ dataCourse }}
                     </div>



                     <div class="mb-3">
                        <label class="form-label">Student ID:</label>
                        {{ dataStudentId }}
                     </div>
                  </div>
               </div>



               <div class="col1 col2">
                  <div class="mb-3 ml-5">
                     <label class="form-label">Email:</label>
                     {{ dataEmail }}
                  </div>

                  <div class="mb-3 ml-5">
                     <label class="form-label">Gender:</label>
                     {{ dataGender }}
                  </div>



                  <div class="mb-3 ml-5">
                     <label class="form-label">Year:</label>
                     {{ dataYear }}
                  </div>

                  <div class="mb-3 ml-5">
                     <label class="form-label">Interested Domain:</label>
                     {{ dataDomain }}
                  </div>

                  <div class="mb-3 ml-5">
                     <label class="form-label">Phone no:</label>
                     {{ dataPhone }}
                  </div>

                  <div class="mb-3 ml-5">
                     <label class="form-label">Address:</label>
                     {{ dataAddress }}
                  </div>
               </div>
               <button class="btn  mt-3 editbtn" (click)="editProfile()">Edit</button>
            </div>
         </div>






      </div>
   </div>
</div>
